<!doctype HTML> 

<html> 
  
<head>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link href="tiktokpets.css" rel="stylesheet" type="text/css">
  <title>Start Page</title>
</head>

<body> 
<div class="container">
  <header>
    <div id="blank1"></div>
    <h1 class="header_element">TikTok Pets</h1>
    <button class="button_style" id="myvideos">My Videos</button>
  </header>
  
  <main>
    <div class="box_style">
      <p class="box_title">Submit a video:</p>
      <p class="box_text">Username:</p>
      <input class="box_input" id="username" type="text" name="username">
      <p class="box_text">Tiktok URL:</p>
      <input class="box_input" id="url" type="text" name="url">
      <p class="box_text">Video nickname:</p>
      <input class="box_input" id="nickname" type="text" name="nickname">
    </div>
  </main>

  <button class="button_style" id="continue">Continue</button>
</div>
<script type="text/javascript" src="infor.js"></script>
</body>

</html>
